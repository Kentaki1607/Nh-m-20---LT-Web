    <script>
        // Đợi tải xong DOM
        document.addEventListener('DOMContentLoaded', function () {
            // Lấy đối tượng nút tìm kiếm và ô nhập liệu
            var searchButton = document.getElementById('searchButton');
            var searchInput = document.getElementById('searchInput');
    
            // Thêm sự kiện click vào nút tìm kiếm
            searchButton.addEventListener('click', function () {
                // Lấy giá trị từ ô nhập liệu
                var searchTerm = searchInput.value.trim();
    
                // Kiểm tra xem ô nhập liệu có giá trị hay không
                if (searchTerm !== '') {
                    // Thực hiện tìm kiếm và chuyển hướng đến trang kết quả
                    window.location.href = './SearchResult.html?query=' + encodeURIComponent(searchTerm);
                }
            });
        });
    </script>
