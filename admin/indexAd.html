<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        main{
            border-top: 1px solid #ddd ;
            display: flex;
            border-bottom: 1px solid #ddd;
            justify-content: center;
        }
        main .form{
            margin: 0 5rem;
            width: 20rem;
            padding: 5rem 0;
        }
        
        main .form .login-form {
            width: 80%;
        }   
        
        main .form .wrap{
            width: 100%;
            margin-bottom: 1rem;
            z-index: 0; 
        }
        
        
        main .form .inner-wrap{
            padding: 0.8rem 0.5rem;
        }
        input{
            display: block;
            width: 90%;
            border: none;
            background-color: rgb(119, 113, 113);
            border-radius: 0.5rem;
            padding: 0.5rem;
            box-shadow: 0 0 0.1rem 0.1rem rgb(81, 72, 72);
            border: 0.1rem solid rgb(63, 56, 56);
            text-align: center;
        }
        
        main form{
            background-color: #1d1b1b;
            text-align: center;
            padding: 3rem 1rem;
            border-radius: 0.3rem;
            box-shadow: 0 0 0.3rem 0.3rem rgb(146, 130, 130);
        }
        
        
        
        main .form .btn-login {
            margin: 0 auto;
            display: block;
            text-decoration: none;
            color: rgb(107, 113, 120);
            border: none;
            background-color: rgb(56, 54, 53);
            /* cta: call to action  */
            padding: 0.5rem 1.5rem;
            border-radius: 0.35rem;
            font-size: 1.2rem;
            /* 500-700: đậm vừa  */
            font-weight: 600;
            z-index: 5;
            /* background: transparent; */
            transition: all .5s ease-in-out;
        }
         main .form .relative{
            display: inline-block;
            background-color: rgb(56, 54, 53);
            border-radius: 0.35rem;
        }  
        
        main .form .btn-login :hover{
            background-color: transparent;
            transition: all .5s ease-in-out;
            color: #ddd;

        }
        main .form .title{
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            color: rgb(207, 202, 205);
        }
    </style>
</head>
<body>
    <main>
        <section class="form container">
            <form class="login-form" id="login">
                <p class="title"><span style="font-size: 11px; color: #d8cfcf">Vui lòng đăng nhập tài khoản quản trị viên của bạn</span><br> Admin</p>
                <div class="overflow-hidden inner-wrap">
                    <div class="wrap-username wrap relative">
                        <input type="text" placeholder="Username" name="username">
                    </div>
                </div>
                <div class="overflow-hidden inner-wrap">
                    <div class="wrap-password wrap relative">
                        <input type="password" placeholder="Password" name="password">
                    </div>
                </div>
                <div class="wrap-btn flex justify-center">
                    <div class="relative overflow-hidden">
                        <button class="btn-login relative" type="submit">
                           Login
                        </button>
                    </div>
                </div>
            </form>   
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login');
    
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
    
                const username = this.querySelector('input[name="username"]').value;
                const password = this.querySelector('input[name="password"]').value;
    
                // Thay đổi username và password này với thông tin đăng nhập hợp lệ
                if (username === 'user' && password === '123') {
                    // Đúng, chuyển hướng đến Products.html
                    window.location.href = 'Products.html';
                } else {
                    // Sai, hiển thị thông báo lỗi
                    alert('Tên đăng nhập hoặc mật khẩu không chính xác!');
                }
            });
        });
    </script>
</body>
</html>
