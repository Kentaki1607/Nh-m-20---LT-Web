    <!--Start Menu Bar-->

                </a>
            </li>
            <li>
                <a href="Products.html">
                    <span class="icon"><i class="fa fa-archive" aria-hidden="true"></i></span>
                    <span class="title">Product</span>
                </a>
            </li>
            <li>
                <a href="Users.html">
                    <span class="icon"><i class="fa fa-users" aria-hidden="true"></i></span>
                    <span class="title">Users</span>
                </a>
            </li>
            <li>
                <a href="Orders.html">
                    <span class="icon"><i class="fa fa-truck" aria-hidden="true"></i></span>
                    <span class="title">Orders</span>
                </a>
            </li>
            <li>

                </a>
            </li>
        </ul>
    </div>
    <!--End Menu Bar-->

    <!--Start Main Content-->
    <div class="admin-content">
        <div class="button-manage">
            <a class="button" href="Products.html">Manage Products</a>
        </div>
        <div class="content">
            <h2 class="page-title">Add Product</h2>
            <form action="Products.html" method="post">
                <div class="block-input">
                    <div>
                        <label >SN:</label>
                        <input type="text" name="SN" placeholder="25" style="width:35px; height: 30px; text-align: center;" disabled>
                    </div>
                </div>
                <div class="block-input">
                    <label for="img">Image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                </div>
                <div class="block-input">
                    <label>Title</label><br>
                    <input type="text" name="title" class="text-input">
                </div>
                <div class="block-input">
                    <label>Author</label><br>
                    <input type="text" name="author" class="text-input">
                </div>
                <div class="block-input">
                    <label>Price</label><br>
                    <input type="text" name="price" class="text-input">
                </div>
                <div class="block-input">
                    <label>Body</label><br>
                    <textarea name="body" class="text-body"></textarea>
                </div>
                <div class="block-input">
                    <label>Topic</label><br>
                    <select name="topic" class="text-select">
                        <option value="Young Adult">Young Adult</option>
                        <option value="Art">Art</option>
                        <option value="Religious">Religious</option>
                        <option value="Education">Education</option>
                    </select>
                </div>
                <button type="submit" onclick="addProduct()" class="button">Add Product</button>
            </form>
        </div>
    </div>
    <script>
        function addProduct(){
            alert("Added Product Successfully");
        }
        function LogOut(){

        }
