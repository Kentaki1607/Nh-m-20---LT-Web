<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section - Manage Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!--Start Header-->
<header>

</header>
<!--End Header-->

<!--Start Main-->
<div class="admin-wrapper">

    <!--Start Menu Bar-->
    <div class="navigation">
        <ul>
            <li>
                <a href="index.html">
                    <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="Products.html">
                    <span class="icon"><i class="fa fa-archive" aria-hidden="true"></i></span>
                    <span class="title">Product</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-users" aria-hidden="true"></i></span>
                    <span class="title">Users</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                    <span class="title">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <!--End Menu Bar-->

    <!--Start Main Content-->
    <div class="admin-content">
        <div class="content">
            <h2 class="page-title">Manage Product</h2>
            <form action="create.html" method="post">
                <div>
                    <label>Title</label><br>
                    <input type="text" name="title" class="text-input">
                </div>
                <div>
                    <label for="img">Image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                </div>
                <div>
                    <label>Price</label><br>
                    <input type="text" name="price" class="text-input">
                </div>
                <div>
                    <label>Body</label><br>
                    <textarea name="body" class="text-body"></textarea>
                </div>
                <div>
                    <label>Topic</label><br>
                    <select name="topic" class="text-select">
                        <option value="Young Adult">Young Adult</option>
                        <option value="Art">Art</option>
                        <option value="Religious">Religious</option>
                        <option value="Education">Education</option>
                    </select>
                </div>
                <div>
                    <a href="Products.html" class="button">Add Product</a>
                </div>
            </form>
        </div>
    </div>
    <!--End Main Content-->
    
</div>
<!--End Main-->
</body>
</html>
