</head>

<!--Start Main-->
<div class="admin-wrapper">

    <!--Start Menu Bar-->
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><img src="assets/images/Peroro.png" alt="account" class="round-img"></span>

                </a>
            </li>
            <li>
                <a href="Products.html">
                    <span class="icon"><i class="fa fa-archive" aria-hidden="true"></i></span>
                    <span class="title">Product</span>
                </a>
            </li>
            <li>
                <a href="Users.html">
                    <span class="icon"><i class="fa fa-users" aria-hidden="true"></i></span>
                    <span class="title">Users</span>
                </a>
            </li>
            <li>
                <a href="index.html" onclick="LogOut()">
                    <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                    <span class="title">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <!--End Menu Bar-->

    <!--Start Main Content-->
    <div class="admin-content">
        <div class="button-manage">
            <a class="button" href="Users.html">Manage Users</a>
        </div>
        <div class="content">
            <h2 class="page-title">Edit User</h2>
            <form action="Users.html" method="post">
                <div class="block-input">
                    <div class="current">
                        <label>Current user's name</label>
                        <input type="text" name="current-username" placeholder="Nguyễn Ðức Toàn" class="text-input" disabled>
                    </div>
                    <div class="new">
                        <label>New user's name</label><br>
                        <input type="text" name="new-username" class="text-input">
                    </div>
                </div>
                <div class="block-input">
                    <div class="current">
                        <label>Current email</label>
                        <input type="text" name="current-email" placeholder="sadaharu@gmail.com" class="text-input" disabled>
                    </div>
                    <div class="new">
                        <label>New Email</label><br>
                        <input type="text" name="new-email" class="text-input">
                    </div>
                </div>
                <div class="block-input">
                    <div class="current">
                        <label>Current phone</label>
                        <input type="text" name="current-phone" placeholder="0839304818" class="text-input" disabled>
                    </div>
                    <div class="new">
                        <label>New phone</label><br>
                        <input type="text" name="new-phone" class="text-input">
                    </div>
                </div>
                <div class="block-input">
                    <div class="current">
                        <label>Current address</label>
                        <input type="text" name="current-address" placeholder="58B Tran Quoc Toan Street, Hoan Kiem District, Hanoi" class="text-input" disabled>
                    </div>
                    <div class="new">
                        <label>New address</label><br>
                        <input type="text" name="new-address" class="text-input">
                    </div>
                </div>
                <button type="submit" onclick="editUser()" class="button">Save</button>
            </form>
        </div>
    </div>
    <script>
        function editUser(){
            alert("Edited User Successfully");
        }
        function LogOut(){
            alert("Log out successfully")
        }
    </script>
    <!--End Main Content-->
</div>

</body>
</html>
